{% extends 'main/base.html' %}

{% block content %}
<h1>{{post.title}}</h1>
<div class="post_image">
{% if post.photo %}
<p><img src="{{post.photo.url}}"></p>
{% endif %}
</div>
<div class="post_text">{{post.content|linebreaks}}</div>
<div class="post_text">Price = {{ post.price }} руб/сутки</div>
{% endblock %}
