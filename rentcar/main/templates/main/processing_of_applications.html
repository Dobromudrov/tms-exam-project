{% extends 'main/base.html' %}

{% block content %}
<ul>
<h1>{{ title }}</h1>

<hr>

    {% for p in posts %}
        <h2>Модель машины "{{ p.choice }}"</h2>
        <h3><p>Номер клиента: {{ p.phone_number }}</p></h3>
        <h3><p>Комментарий: {{ p.comment }}</p></h3>
        <h3><p>Заявка создана: {{ p.time_create }}</p></h3>

    	<hr>

    {% endfor %}
</ul>
{% endblock %}
