{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
    <link type = "text/css" href="{% static 'main/css/menu.css' %}" rel="stylesheet"/>
    <link rel="shortcut icon" href="{% static 'main/images/logo.jpg' %}" type="image/x-icon"/>
</head>
<body>

{% block mainmenu %}
		<nav class="nav__menu">
			<ul class="nav__list">

{% for m in menu %}
	{% if not forloop.last %}
			<li><a href="{% url m.url_name %}">{{ m.title }}</a></li>
	{% else %}
			<li class="last"><a href="{% url m.url_name %}">{{ m.title }}</a></li>
	{% endif %}
{% endfor %}
			</ul>

		</nav>
{% endblock mainmenu %}


{% block content %}
{% endblock %}

</body>
</html>
